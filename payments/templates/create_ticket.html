{% extends 'base.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
    <h1>Create Ticket</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Django will automatically render the dropdown for ticket_type -->
        <button type="submit" class="btn btn-primary">Create Ticket</button>
    </form>
{% endblock %}
