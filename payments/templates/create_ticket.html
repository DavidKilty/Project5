{% extends 'base.html' %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
    <h1>Create a Ticket</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Create Ticket</button>
    </form>
{% endblock %}
