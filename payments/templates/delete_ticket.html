{% extends 'base.html' %}

{% block title %}Delete Ticket{% endblock %}

{% block content %}
    <h1>Are you sure you want to delete this ticket?</h1>
    <p>Event: {{ ticket.event_name }}</p>
    <p>Date: {{ ticket.event_date }}</p>
    <p>Price: ${{ ticket.ticket_price }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Ticket</button>
        <a href="{% url 'ticket_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
