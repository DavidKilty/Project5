<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Listings</title>
</head>
<body>
    <h1>Available Tickets</h1>
    <ul>
        {% for ticket in tickets %}
            <li>
                Event: {{ ticket.event_name }} | Date: {{ ticket.event_date }} | Price: ${{ ticket.ticket_price }}
                <a href="#">Buy</a>
            </li>
        {% empty %}
            <li>No tickets available.</li>
        {% endfor %}
    </ul>
</body>
</html>
