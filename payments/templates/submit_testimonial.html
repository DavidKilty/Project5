{% block title %}Submit Testimonial{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Submit a Testimonial</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
