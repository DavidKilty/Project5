{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mt-5">Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
            </form>
        </div>
    </div>
</div>
<p>Already signed up? <a href="{% url 'login' %}">Log in here</a></p>
{% endblock %}
