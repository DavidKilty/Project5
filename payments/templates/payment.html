{% extends 'base.html' %}

{% block title %}Purchase Ticket{% endblock %}

{% block content %}
    <h2>Buy Your Ticket</h2>
    
    <form id="payment-form" method="post" action="{% url 'create_checkout_session' %}">
        {% csrf_token %}  
    
        {% if ticket_is_available %}
            <button type="submit" id="checkout-button" class="btn btn-success">Pay</button>
        {% endif %}
    </form>

    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript">
        var stripe = Stripe('{{ STRIPE_PUBLISHABLE_KEY }}');

        document.getElementById("checkout-button").addEventListener("click", function () {
            fetch("/create-checkout-session/", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}',
                }
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                if (data.sessionId) {
                    stripe.redirectToCheckout({ sessionId: data.sessionId });
                } else {
                    console.error("Error:", data.error);
                }
            })
            .catch(function (error) {
                console.error("Error:", error);
            });
        });
    </script>
{% endblock %}
